version: "3.8"
services:
  react-app:
    build: 
      context: .
      dockerfile: Dockerfile
    container_name: react-intro
    ports:
      - "80:80"
    # 기존 .env 파일 사용
    env_file:
      - .env
    restart: unless-stopped
    networks:
      - ext-network

networks:
  ext-network:
    external: true