map $http_user_agent $is_bot {
    default 0;
    ~*(googlebot|naverbot|bingbot|yandex|duckduckbot|baiduspider|sogou|slurp|facebot|ia_archiver) 1;
}

server {
    listen 80;
    server_name hkpark130.p-e.kr www.hkpark130.p-e.kr;

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name hkpark130.p-e.kr www.hkpark130.p-e.kr;

    ssl_certificate /etc/ssl/cert/fullchain.pem;
    ssl_certificate_key /etc/ssl/cert/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    # Bots get SSR, humans get SPA shell (so Sidebar/Layout remains)
    error_page 418 = @ssr_blog;
    location ~ ^/blog/\d+$ {
        if ($is_bot) { return 418; }
        try_files $uri $uri/ /index.html;
    }

    location @ssr_blog {
        proxy_pass http://ssr-notion:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Notion SSR API
    location /notion {
        proxy_pass http://ssr-notion:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SEO preview API
    location /seo {
        proxy_pass http://ssr-notion:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # SEO endpoints
    location = /robots.txt {
        proxy_pass http://ssr-notion:3000/robots.txt;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    location = /sitemap.xml {
        proxy_pass http://ssr-notion:3000/sitemap.xml;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Google HTML verification removed; prefer DNS TXT verification via Search Console

    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://backend-spring-app:8100;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
