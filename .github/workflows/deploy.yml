name: Build and Deploy to EC2

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          NODE_OPTIONS: '--max-old-space-size=4096'

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" | base64 -d > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Get Runner IP and Open SSH Port
        id: ip
        run: |
          RUNNER_IP=$(curl -s https://checkip.amazonaws.com)
          echo "runner_ip=$RUNNER_IP" >> $GITHUB_OUTPUT
          
          aws ec2 authorize-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${RUNNER_IP}/32 \
            --tag-specifications 'ResourceType=security-group-rule,Tags=[{Key=Name,Value=github-actions-temp}]' || true
          
          echo "Opened port 22 for $RUNNER_IP"
          sleep 5

      - name: Sync dist to EC2
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no" \
            ./dist/ \
            ec2-user@${{ secrets.EC2_HOST }}:/home/ec2-user/react-dist/

      - name: Close SSH Port
        if: always()
        run: |
          aws ec2 revoke-security-group-ingress \
            --group-id ${{ secrets.EC2_SG_ID }} \
            --protocol tcp \
            --port 22 \
            --cidr ${{ steps.ip.outputs.runner_ip }}/32 || true
          echo "Closed port 22"

      - name: Cleanup SSH Key
        if: always()
        run: rm -f ~/.ssh/id_rsa

      - name: Trigger CodePipeline
        run: |
          aws codepipeline start-pipeline-execution --name react-intro-pipe
          echo "CodePipeline triggered successfully!"
